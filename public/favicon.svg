<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#g)"/>
  <!-- Central hub node -->
  <circle cx="16" cy="16" r="3.5" fill="#fff"/>
  <!-- Outer satellite nodes -->
  <circle cx="7"  cy="8"  r="2" fill="rgba(255,255,255,0.9)"/>
  <circle cx="25" cy="8"  r="2" fill="rgba(255,255,255,0.9)"/>
  <circle cx="7"  cy="24" r="2" fill="rgba(255,255,255,0.9)"/>
  <circle cx="25" cy="24" r="2" fill="rgba(255,255,255,0.9)"/>
  <!-- Connection lines from hub to satellites -->
  <line x1="16" y1="16" x2="7"  y2="8"  stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="25" y2="8"  stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="7"  y2="24" stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="25" y2="24" stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Relay arrow in center -->
  <path d="M14 14.5 L18.5 16 L14 17.5Z" fill="rgba(59,130,246,0.8)"/>
</svg>
